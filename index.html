<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #0000FF;
            color: white;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
        }

        #initial-image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease-in-out;
            z-index: 100;
        }

        #initial-image {
            width: 50vw;
            max-width: 400px;
            transition: all 0.5s ease-in-out;
        }

        #initial-image-container.scrolled {
            top: 20px;
            transform: translate(-50%, 0);
        }

        #initial-image.scrolled {
            width: 100px;
        }

        .content {
            padding-top: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #welcome-text {
            font-size: 2rem;
            margin: 50px 0;
        }

        .dos-cursor {
            display: inline-block;
            background-color: white;
            width: 1rem;
            height: 2rem;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: white; }
        }

        #product-image-container {
            width: 80%;
            max-width: 600px;
            height: 0;
            overflow: hidden;
            margin: 20px 0;
            transition: height 2s linear;
        }

        #product-image {
            width: 100%;
        }

        #product-info {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            line-height: 1.8;
        }

        #join-button {
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 40px;
            transition: transform 0.3s ease-out;
            position: relative;
        }

        #lockout-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0000FF;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 200;
        }
    </style>
</head>
<body>

    <div id="initial-image-container">
        <img id="initial-image" src="https://i.ibb.co/DP0MHnjM/IMG-6365.jpg" alt="Initial Image">
    </div>

    <div class="content" id="main-content">
        <h1 id="welcome-text"></h1>
        <div id="product-image-container">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div id="product-info">
            <p id="product-name"></p>
            <p id="product-materials"></p>
            <p id="product-price"></p>
            <p id="product-wait"></p>
        </div>
        <div id="join-button">join the waitlist</div>
    </div>

    <div id="lockout-screen">
        <p id="lockout-text"></p>
    </div>

    <script>
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6aU1_jB0juldfdNBs-KX3XLLqOuAoZDNpg_znvr_x1ToUAariHKo2Gz-REVye58V_nenvXETUOTZk/pub?output=csv';

        // --- 1. Initial Setup & Scroll Animation ---
        const initialImageContainer = document.getElementById('initial-image-container');
        const initialImage = document.getElementById('initial-image');
        let welcomeStarted = false;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                initialImageContainer.classList.add('scrolled');
                initialImage.classList.add('scrolled');
                if (!welcomeStarted) {
                    welcomeStarted = true;
                    startWelcomeAnimation();
                }
            } else {
                initialImageContainer.classList.remove('scrolled');
                initialImage.classList.remove('scrolled');
            }
        });

        // --- 2. Welcome Text Animation ---
        const welcomeTextElement = document.getElementById('welcome-text');
        const welcomeText = 'welcome to waitlist.';
        
        function typeWriter(text, element, i, callback) {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1) + '<span class="dos-cursor"></span>';
                setTimeout(() => typeWriter(text, element, i + 1, callback), 100);
            } else {
                element.innerHTML = text; // Remove cursor at the end
                if (callback) callback();
            }
        }

        function startWelcomeAnimation() {
            typeWriter(welcomeText, welcomeTextElement, 0, () => {
                // --- 3. Fetch Data and Load Product ---
                fetchProductData();
            });
        }

        // --- 4. Fetch and Display Product Data ---
        const productImageContainer = document.getElementById('product-image-container');
        const productImage = document.getElementById('product-image');
        const productInfo = document.getElementById('product-info');

        function fetchProductData() {
            fetch(spreadsheetUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\\n');
                    const productData = rows[1].split(',');

                    // Load product image
                    productImage.src = productData[1];
                    productImage.onload = () => {
                        const imgHeight = productImage.clientHeight;
                        productImageContainer.style.height = imgHeight + 'px';
                        setTimeout(displayProductInfo, 2000, productData);
                    };
                });
        }
        
        function displayProductInfo(data) {
            document.getElementById('product-name').textContent = `Product: ${data[0]}`;
            document.getElementById('product-materials').textContent = `Materials: ${data[2]}`;
            document.getElementById('product-price').textContent = `Price: ${data[3]}`;
            document.getElementById('product-wait').textContent = `Wait: ${data[4]}`;
            productInfo.style.opacity = '1';
        }


        // --- 5. Interactive Button ---
        const joinButton = document.getElementById('join-button');
        let pressCount = 0;

        joinButton.addEventListener('click', () => {
            pressCount++;
            if (pressCount < 3) {
                moveButton();
            } else {
                startLockoutSequence();
            }
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - joinButton.clientWidth);
            const y = Math.random() * (window.innerHeight - joinButton.clientHeight);
            joinButton.style.position = 'absolute';
            joinButton.style.top = `${y}px`;
            joinButton.style.left = `${x}px`;
        }

        // --- 6. Lockout Sequence ---
        const mainContent = document.getElementById('main-content');
        const lockoutScreen = document.getElementById('lockout-screen');
        const lockoutTextElement = document.getElementById('lockout-text');

        function startLockoutSequence() {
            mainContent.style.display = 'none';
            initialImageContainer.style.display = 'none';

            setTimeout(() => {
                lockoutScreen.style.display = 'flex';
                const lockoutMessage = 'You are locked out of waitlist for ';
                let seconds = 900;
                
                const countdown = setInterval(() => {
                    lockoutTextElement.textContent = `${lockoutMessage}${seconds} seconds`;
                    seconds--;
                    if (seconds < 0) {
                        clearInterval(countdown);
                        lockoutTextElement.textContent = 'You may now refresh the page.';
                    }
                }, 1000);

            }, 2000);
        }

    </script>
</body>
</html>
