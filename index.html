<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>WAITLIST // UNAUTHORIZED</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg: #0000FF;
      --fg: #FFFFFF;
      --danger: #000000;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", Helvetica, Arial, sans-serif;
      overflow-x: hidden; /* Prevent horizontal scroll */
      overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
    }

    /* Utilitarian Typography */
    .mono {
      font-family: "Courier New", Courier, monospace;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      transition: filter 0.1s;
    }

    /* Glitch Animation for text */
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* Hero Section */
    .hero-wrap {
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      will-change: transform;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .hero-img {
      width: 60vw;
      max-width: 500px;
      height: auto;
      filter: contrast(1.2) grayscale(100%) blue-contrast(100%); 
      /* CSS blend trick to make image look duotone blue/white */
      mix-blend-mode: luminosity; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      border: 1px solid var(--fg);
    }

    /* Spacer to allow scrolling effect */
    .scroll-driver { height: 50vh; }

    /* Main Content Stage */
    .stage {
      position: relative;
      z-index: 20;
      background: var(--bg);
      width: 100%;
      padding: 40px 20px 100px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Product Details */
    .details {
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .details.visible { opacity: 1; transform: translateY(0); }

    .detail-row {
      border-bottom: 1px solid var(--fg);
      padding: 12px 0;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    /* The Impossible Button */
    .playfield {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 1px dashed rgba(255,255,255,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      overflow: hidden; /* Keep button inside visual box */
      touch-action: none; /* Disable default touch actions */
    }

    .havoc-btn {
      position: absolute;
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 16px 24px;
      font-family: "Inter", sans-serif;
      font-weight: 800;
      font-size: 16px;
      text-transform: uppercase;
      cursor: crosshair;
      user-select: none;
      pointer-events: auto;
      transition: transform 0.1s cubic-bezier(0.1, 0.7, 1.0, 0.1); 
      will-change: top, left;
      z-index: 100;
    }

    .havoc-btn:active {
      background: red; 
      color: white;
    }

    /* Lockout Overlay */
    .lockout-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      text-align: center;
    }

    .lockout-text {
      font-size: 1.5rem;
      line-height: 1.4;
      margin-bottom: 20px;
      animation: glitch 0.2s infinite;
    }

    .timer {
      font-size: 4rem;
      font-weight: 800;
    }

    /* Shake Animation for Body */
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }

  </style>
</head>
<body>

  <div class="container" id="mainContainer">
    
    <div class="hero-wrap" id="hero">
      <img src="https://i.ibb.co/DP0MHnjM/IMG-6365.jpg" alt="Artifact" class="hero-img" />
    </div>

    <div class="scroll-driver"></div>

    <main class="stage">
      
      <h1 class="mono" style="font-size: clamp(20px, 5vw, 32px); margin-bottom: 40px; min-height: 1.2em;">
        <span id="typewriter"></span><span style="animation: blink 1s infinite">_</span>
      </h1>

      <div class="details" id="details">
        <div class="detail-row"><span class="mono">ITEM</span> <span>OBJECT_01</span></div>
        <div class="detail-row"><span class="mono">MATERIAL</span> <span>POLYCARBONATE</span></div>
        <div class="detail-row"><span class="mono">STATUS</span> <span>UNRELEASED</span></div>
        <div class="detail-row"><span class="mono">STOCK</span> <span>0</span></div>
      </div>

      <div class="playfield" id="playfield">
        <button class="havoc-btn" id="havocBtn">JOIN WAITLIST</button>
      </div>

      <p class="mono" style="margin-top: 20px; font-size: 10px; opacity: 0.6;">
        ATTEMPTING TO BYPASS WAITLIST PROTOCOLS<br>WILL RESULT IN IMMEDIATE TERMINATION.
      </p>

    </main>
  </div>

  <div class="lockout-screen" id="lockout">
    <div class="lockout-text mono">SYSTEM COMPROMISED<br>USER LOCKOUT INITIATED</div>
    <div class="timer mono" id="timer">60:00</div>
  </div>

  <script>
    /* --- CONFIG & STATE --- */
    const els = {
      hero: document.getElementById('hero'),
      typewriter: document.getElementById('typewriter'),
      details: document.getElementById('details'),
      btn: document.getElementById('havocBtn'),
      field: document.getElementById('playfield'),
      lockout: document.getElementById('lockout'),
      timer: document.getElementById('timer'),
      container: document.getElementById('mainContainer')
    };

    let lockoutActive = false;
    let clickCount = 0;

    /* --- SCROLL EFFECT --- */
    window.addEventListener('scroll', () => {
      if(lockoutActive) return;
      const scrolled = window.scrollY;
      const scale = Math.max(0.4, 1 - (scrolled / 500));
      const opacity = Math.max(0.2, 1 - (scrolled / 300));
      
      els.hero.style.transform = `scale(${scale})`;
      els.hero.style.opacity = opacity;
    }, { passive: true });

    /* --- TYPEWRITER --- */
    const textToType = "NOTHING IS FOR SALE.";
    let typeIdx = 0;
    
    function type() {
      if (typeIdx < textToType.length) {
        els.typewriter.textContent += textToType.charAt(typeIdx);
        typeIdx++;
        setTimeout(type, 50 + Math.random() * 50); // Random typing speed
      } else {
        // Show details after typing
        setTimeout(() => els.details.classList.add('visible'), 500);
      }
    }
    
    // Start typing when page loads
    window.onload = type;

    /* --- THE HAVOC BUTTON LOGIC --- */
    
    // Reposition logic
    function moveButton(e) {
      if (lockoutActive) return;

      const btnRect = els.btn.getBoundingClientRect();
      const fieldRect = els.field.getBoundingClientRect();
      
      // Calculate boundaries within the field
      const maxX = fieldRect.width - btnRect.width;
      const maxY = fieldRect.height - btnRect.height;
      
      // Random position
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      els.btn.style.left = `${newX}px`;
      els.btn.style.top = `${newY}px`;
      
      // Visual flair
      els.btn.innerText = ["NOPE.", "TRY HARDER.", "ALMOST.", "TOO SLOW.", "DENIED."][Math.floor(Math.random() * 5)];
      els.btn.style.background = Math.random() > 0.9 ? 'red' : 'white';
      els.btn.style.color = els.btn.style.background === 'red' ? 'white' : 'blue';
      
      clickCount++;

      // Trigger havok effects if user is persistent
      if(clickCount > 5) {
         document.body.classList.add('shake');
         setTimeout(() => document.body.classList.remove('shake'), 500);
      }
      
      if(clickCount > 10) {
        initiateLockout();
      }
    }

    // Interaction Listeners (Desktop & Mobile)
    els.btn.addEventListener('mouseover', moveButton); // PC hover
    els.btn.addEventListener('touchstart', (e) => {
       e.preventDefault(); // Prevent click
       moveButton();
    }, {passive: false});
    
    // If they actually manage to click it (rare)
    els.btn.addEventListener('click', (e) => {
      e.preventDefault();
      initiateLockout();
    });

    /* --- LOCKOUT SEQUENCE --- */
    function initiateLockout() {
      if(lockoutActive) return;
      lockoutActive = true;
      
      els.lockout.style.display = 'flex';
      els.container.style.filter = 'blur(10px)';
      
      let seconds = 300; // 5 minute ban
      
      const interval = setInterval(() => {
        seconds--;
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        els.timer.innerText = `${m}:${s}`;
        
        if (seconds <= 0) {
          clearInterval(interval);
          location.reload();
        }
      }, 1000);
    }

    /* --- INITIALIZATION --- */
    // Ensure button starts in center
    function centerButton() {
       const fieldRect = els.field.getBoundingClientRect();
       const btnRect = els.btn.getBoundingClientRect();
       els.btn.style.left = (fieldRect.width / 2 - btnRect.width / 2) + 'px';
       els.btn.style.top = (fieldRect.height / 2 - btnRect.height / 2) + 'px';
    }
    
    // Wait for layout
    setTimeout(centerButton, 100);
    window.addEventListener('resize', centerButton);

  </script>
</body>
</html>
