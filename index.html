<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Create enough height to allow for significant scrolling */
            height: 500vh;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.1s linear;
        }

        #main-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        .party-emoji {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #happy-message {
            transition: all 0.5s ease-out;
            transform: scale(0);
            opacity: 0;
        }

        #happy-message.show {
            transform: scale(1.2);
            opacity: 1;
        }

        .btn-transition {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="bg-white">

    <div id="main-container" class="px-4">
        <h1 id="question-text" class="text-5xl md:text-7xl font-black mb-12 drop-shadow-lg select-none">
            Do you like boys?
        </h1>

        <div class="flex flex-wrap justify-center gap-6">
            <button id="yes-btn" class="btn-transition bg-white text-black px-12 py-4 rounded-full text-2xl font-bold shadow-2xl hover:scale-110 active:scale-95">
                Yes
            </button>
            
            <button id="no-btn" class="btn-transition bg-white text-black px-12 py-4 rounded-full text-2xl font-bold shadow-2xl hover:scale-110 active:scale-95">
                No
            </button>
        </div>

        <div id="happy-message" class="mt-12 text-4xl md:text-6xl font-black text-white drop-shadow-[0_5px_15px_rgba(0,0,0,0.5)]">
            SO HAPPY FOR YOU! üè≥Ô∏è‚Äçüåà
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 text-white/50 animate-bounce uppercase tracking-widest text-sm font-bold">
        
    </div>

    <script>
        const body = document.body;
        const questionText = document.getElementById('question-text');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const happyMessage = document.getElementById('happy-message');

        // Rainbow Scroll Logic
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const hue = Math.floor(scrollPercent * 360);
            
            // Background changes through the rainbow
            body.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
            
            // Text changes color (offsetting the hue for contrast)
            questionText.style.color = `hsl(${(hue + 180) % 360}, 100%, 30%)`;
        });

        function launchParty() {
            const emojis = ['üéâ', 'ü•≥', 'üåà', '‚ú®', 'üíñ', 'üéä', 'üï∫'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'party-emoji';
                    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                    document.body.appendChild(emoji);
                    
                    // Clean up
                    setTimeout(() => emoji.remove(), 3000);
                }, i * 20);
            }
        }

        yesBtn.addEventListener('click', () => {
            launchParty();
        });

        noBtn.addEventListener('click', function() {
            // Transform the No button into a Yes button
            this.innerText = 'Yes';
            this.classList.remove('bg-white');
            this.classList.add('bg-green-400', 'text-white');
            
            // Change functionality to match 'Yes'
            this.onclick = launchParty;

            // Show the "So happy for you" message
            happyMessage.classList.add('show');
            
            // Trigger the initial party
            launchParty();
        });

        // Initialize background color
        body.style.backgroundColor = `hsl(0, 70%, 60%)`;
        questionText.style.color = `hsl(180, 100%, 30%)`;
    </script>
</body>
</html>
