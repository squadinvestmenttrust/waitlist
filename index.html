<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waitlist</title>
  <style>
    body {
      margin: 0;
      background-color: #0000ff;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .dos-text {
      display: inline-block;
      white-space: pre;
    }
    #productImage {
      width: 300px;
      display: block;
      margin: 2rem auto 1rem;
      image-rendering: pixelated;
      clip-path: inset(100% 0 0 0);
      transition: clip-path 3s linear;
    }
    .info {
      text-align: left;
      max-width: 300px;
      margin: auto;
      font-size: 1.2rem;
    }
    .waitlist-btn {
      display: inline-block;
      border: 2px solid white;
      padding: 1rem;
      margin: 2rem auto;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
      position: relative;
    }
    #lockout {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div id="content" class="center">
    <img id="mainImage" src="https://i.ibb.co/DP0MHnjM/IMG-6365.jpg" alt="Waitlist" width="300" /><br />
    <div class="dos-text" id="introText"></div>
  </div>

  <div id="productSection" style="display:none; text-align: center;">
    <img id="productImage" src="" alt="Product" />
    <div class="info">
      <div id="product"></div>
      <div id="materials"></div>
      <div id="price"></div>
      <div id="wait"></div>
    </div>
    <div class="waitlist-btn" id="waitlistBtn">join the waitlist.</div>
  </div>

  <div id="lockout"></div>

  <script>
    const intro = "welcome to waitlist.";
    let i = 0;

    function typeText() {
      if (i < intro.length) {
        document.getElementById("introText").innerHTML += '<span style="margin-right:5px">â–ˆ</span>' + intro.charAt(i);
        i++;
        setTimeout(typeText, 100);
      } else {
        setTimeout(showProduct, 1000);
      }
    }

    async function showProduct() {
      document.getElementById("content").style.display = "none";
      document.getElementById("productSection").style.display = "block";

      const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT6aU1_jB0juldfdNBs-KX3XLLqOuAoZDNpg_znvr_x1ToUAariHKo2Gz-REVye58V_nenvXETUOTZk/pub?output=csv");
      const data = await res.text();
      const lines = data.trim().split("\n");
      const fields = lines.map(l => l.split(","));

      const productImage = document.getElementById("productImage");
      productImage.src = fields[1][0];
      setTimeout(() => {
        productImage.style.clipPath = "inset(0 0 0 0)";
      }, 200);

      document.getElementById("product").textContent = `Product: ${fields[0][0]}`;
      document.getElementById("materials").textContent = `Materials: ${fields[2][0]}`;
      document.getElementById("price").textContent = `Price: ${fields[3][0]}`;
      document.getElementById("wait").textContent = `Wait: ${fields[4][0]}`;
    }

    let moveCount = 0;
    const btn = document.getElementById("waitlistBtn");
    btn.addEventListener("click", () => {
      moveCount++;
      if (moveCount < 3) {
        btn.style.top = `${Math.random() * 70 + 10}%`;
        btn.style.left = `${Math.random() * 70 + 10}%`;
        btn.style.position = "absolute";
      } else {
        document.body.innerHTML = "";
        const lockoutDiv = document.getElementById("lockout");
        document.body.appendChild(lockoutDiv);
        lockoutDiv.style.display = "block";
        let counter = 900;
        const interval = setInterval(() => {
          lockoutDiv.textContent = `You are locked out of waitlist for ${counter} seconds.`;
          counter--;
          if (counter < 0) {
            clearInterval(interval);
            location.reload();
          }
        }, 1000);
      }
    });

    window.onload = typeText;
  </script>
</body>
</html>
