<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles --- */
        :root {
            --brand-blue: #0000FF;
            --brand-white: #FFFFFF;
            --font-main: 'Work Sans', 'Akkurat', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--brand-blue);
            color: var(--brand-white);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars during animations */
        }

        /* --- Screen Containers --- */
        .screen {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .screen.visible {
            display: flex;
            opacity: 1;
        }

        /* --- Initial Welcome Screen --- */
        #initial-image {
            max-width: 90%;
            max-height: 40vh;
            object-fit: contain;
        }

        #welcome-text-container {
            margin-top: 2rem;
            font-size: clamp(1.2rem, 3vw, 1.8rem); /* Responsive font size */
            letter-spacing: 3px;
            font-weight: 500;
        }

        #cursor {
            display: inline-block;
            width: 1ch;
            height: 1.5rem;
            background-color: var(--brand-white);
            margin-left: 5px;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        /* --- Product Screen --- */
        #product-screen {
            align-items: flex-start; /* Aligns content to the left */
            max-width: 500px;
        }
        
        #product-image-wrapper {
            width: 100%;
            /* Animation for top-down reveal */
            clip-path: inset(0 0 100% 0);
            transition: clip-path 2.5s ease-in-out;
        }

        #product-image {
            width: 100%;
            display: block;
        }

        #product-details {
            margin-top: 1.5rem;
            text-align: left;
            opacity: 0;
            transition: opacity 1s ease-in 0.5s; /* Fade in after a delay */
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        #product-details p {
            margin: 0.5rem 0;
        }

        #join-button {
            position: absolute;
            background-color: transparent;
            border: 2px solid var(--brand-white);
            color: var(--brand-white);
            padding: 12px 24px;
            font-family: var(--font-main);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            opacity: 0;
            /* Position will be set by JS */
            transition: opacity 1s ease-in, top 0.4s ease-out, left 0.4s ease-out;
        }

        /* --- Lockout Screen --- */
        #lockout-text-container {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            letter-spacing: 2px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div id="initial-screen" class="screen visible">
        <img id="initial-image" src="https://i.ibb.co/DP0MHnjM/IMG-6365.jpg" alt="Waitlist Brand Image">
        <p id="welcome-text-container">
            <span id="welcome-text"></span><span id="cursor"></span>
        </p>
    </div>

    <div id="product-screen" class="screen">
        <div id="product-image-wrapper">
            <img id="product-image" src="" alt="Product">
        </div>
        <div id="product-details">
            <p id="product-name"></p>
            <p id="product-materials"></p>
            <p id="product-price"></p>
            <p id="product-wait"></p>
        </div>
        <button id="join-button">join the waitlist</button>
    </div>

    <div id="lockout-screen" class="screen">
        <p id="lockout-text-container">
            <span id="lockout-prefix"></span><span id="lockout-timer"></span><span id="lockout-suffix"></span>
        </p>
    </div>


    <script>
        // --- Configuration ---
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6aU1_jB0juldfdNBs-KX3XLLqOuAoZDNpg_znvr_x1ToUAariHKo2Gz-REVye58V_nenvXETUOTZk/pub?output=csv';
        let joinButtonClickCount = 0;

        // --- DOM Element References ---
        const initialScreen = document.getElementById('initial-screen');
        const welcomeText = document.getElementById('welcome-text');
        const cursor = document.getElementById('cursor');

        const productScreen = document.getElementById('product-screen');
        const productImageWrapper = document.getElementById('product-image-wrapper');
        const productImage = document.getElementById('product-image');
        const productDetails = document.getElementById('product-details');
        const productName = document.getElementById('product-name');
        const productMaterials = document.getElementById('product-materials');
        const productPrice = document.getElementById('product-price');
        const productWait = document.getElementById('product-wait');
        const joinButton = document.getElementById('join-button');
        
        const lockoutScreen = document.getElementById('lockout-screen');
        const lockoutPrefix = document.getElementById('lockout-prefix');
        const lockoutTimer = document.getElementById('lockout-timer');
        const lockoutSuffix = document.getElementById('lockout-suffix');

        // --- Helper Functions ---
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function typeWriter(element, text, speed = 90) {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await sleep(speed);
            }
        }

        // --- Core Application Logic ---
        async function startMainSequence() {
            try {
                // 1. Welcome Animation
                await sleep(1000);
                await typeWriter(welcomeText, 'welcome to waitlist.');
                cursor.style.display = 'none'; // Hide cursor after typing
                await sleep(2000);

                // 2. Fetch Data from Google Sheet
                const response = await fetch(SPREADSHEET_URL);
                if (!response.ok) throw new Error('Network response was not ok.');
                const csvText = await response.text();
                
                // Parse CSV: get the second line (index 1) and split by comma
                // Also removes quotes from CSV values, if they exist
                const dataRow = csvText.split('\n')[1].split(',').map(item => item.trim().replace(/^"|"$/g, ''));
                const [prod, img, mats, price, wait] = dataRow;

                // 3. Transition to Product Screen
                initialScreen.classList.remove('visible');
                await sleep(500); // Wait for fade-out transition

                // 4. Populate Product Data
                productImage.src = img;
                productName.textContent = `Product: ${prod}`;
                productMaterials.textContent = `Materials: ${mats}`;
                productPrice.textContent = `Price: ${price}`;
                productWait.textContent = `Wait: ${wait}`;
                
                productScreen.classList.add('visible');
                await sleep(100); // Allow screen to become visible before animating

                // 5. Animate Product Image Reveal (Top-Down)
                productImageWrapper.style.clipPath = 'inset(0 0 0 0)';
                await sleep(2500); // Must match CSS transition duration

                // 6. Reveal Product Details and Button
                productDetails.style.opacity = '1';
                
                // Set initial button position (centered below details)
                const detailsRect = productDetails.getBoundingClientRect();
                joinButton.style.top = `${detailsRect.bottom + 40}px`;
                joinButton.style.left = '50%';
                joinButton.style.transform = 'translateX(-50%)';
                joinButton.style.opacity = '1';

            } catch (error) {
                console.error("Error during sequence:", error);
                document.body.innerHTML = `<p style="font-size: 1.5rem;">Failed to load Waitlist. Please check the console or try again later.</p>`;
            }
        }
        
        // --- Button Interaction Logic ---
        function handleJoinButtonClick() {
            joinButtonClickCount++;

            if (joinButtonClickCount < 3) {
                // Move button to a random position on screen
                const margin = 20; // Px from edge
                const btnWidth = joinButton.offsetWidth;
                const btnHeight = joinButton.offsetHeight;

                const newTop = Math.random() * (window.innerHeight - btnHeight - margin * 2) + margin;
                const newLeft = Math.random() * (window.innerWidth - btnWidth - margin * 2) + margin;
                
                joinButton.style.left = `${newLeft}px`;
                joinButton.style.top = `${newTop}px`;
                joinButton.style.transform = 'none'; // Reset transform if it was used
            } else {
                // Trigger the lockout sequence
                startLockoutSequence();
            }
        }
        
        async function startLockoutSequence() {
            // 1. Hide everything
            productScreen.classList.remove('visible');
            await sleep(500); // Wait for fade out

            // 2. Blank screen for 3 seconds
            await sleep(3000);

            // 3. Show lockout screen and start typing
            lockoutScreen.classList.add('visible');
            await typeWriter(lockoutPrefix, 'You are locked out of waitlist for ', 60);

            // 4. Start the countdown
            let seconds = 900;
            lockoutTimer.textContent = seconds;
            lockoutSuffix.textContent = ' seconds';

            const countdownInterval = setInterval(() => {
                seconds--;
                lockoutTimer.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    lockoutPrefix.textContent = 'Reloading...';
                    lockoutTimer.textContent = '';
                    lockoutSuffix.textContent = '';
                    setTimeout(() => location.reload(), 1500);
                }
            }, 1000);
        }

        // --- Event Listeners ---
        window.addEventListener('load', startMainSequence);
        joinButton.addEventListener('click', handleJoinButtonClick);

    </script>
</body>
</html>
