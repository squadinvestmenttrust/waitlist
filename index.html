<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonk Donkey</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --bb-black: #000000;
            --bb-orange: #ff9900;
            --bb-text: #e0e0e0;
            --bb-green: #33ff33;
            --bb-red: #ff3333;
        }

        body {
            background-color: var(--bb-black);
            color: var(--bb-orange);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }

        header {
            border-bottom: 2px solid var(--bb-orange);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .terminal-text {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--bb-orange);
        }

        #market-question {
            color: var(--bb-text);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        #market-answer-container {
            font-size: 2rem;
            font-weight: bold;
            color: var(--bb-orange);
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
            display: flex;
            gap: 20px; /* Space between Yes/No and the Percentage */
        }

        #chart-container {
            flex-grow: 1;
            width: 100%;
            border: 1px solid #333;
            position: relative;
        }

        .footer {
            margin-top: 5px;
            font-size: 0.7rem;
            color: #555;
            text-align: right;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bb-orange);
            font-size: 1.5rem;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <header>
        <div>
            <div id="market-question">Did you beat the market today?</div>
            <div id="market-answer-container">
                <span id="market-answer">LOADING...</span>
                <span id="portfolio-perf"></span>
            </div>
        </div>
        <div class="terminal-text">STONK DONKEY <span style="font-size:0.5em; color:#555;">>> LIVE</span></div>
    </header>

    <div id="chart-container">
        <div id="loading">FETCHING DATA...</div>
    </div>

    <div class="footer">
        SOURCE: GOOGLE SHEETS // CLICK TILE TO EXPAND
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRj4frRRj12rs9PbuIxwY6h6xyJHbxno1CQCUl2_fTek-CvKPnYYVwCZoa0t47qB-yzKSJKhU18dYcZ/pub?output=csv';

        function parseNumber(val) {
            if (val === undefined || val === null || val === '') return 0;
            const clean = val.toString().replace(/[^0-9.-]/g, '');
            const num = parseFloat(clean);
            return isNaN(num) ? 0 : num;
        }

        function init() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: false,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(err) {
                    document.getElementById('market-answer').innerText = "ERROR";
                }
            });
        }

        function processData(rows) {
            // --- HEADER LOGIC ---
            // 1. Beat the Market? (Cell E1 -> rows[0][4])
            const marketAnswer = rows[0][4]; 
            const answerEl = document.getElementById('market-answer');
            answerEl.innerText = marketAnswer ? marketAnswer.toUpperCase() : "N/A";
            
            // 2. Portfolio Performance (Cell D1 -> rows[0][3])
            const portPerf = rows[0][3];
            const perfEl = document.getElementById('portfolio-perf');
            perfEl.innerText = portPerf ? portPerf : "";

            // 3. Color Logic for the Header
            if(marketAnswer && marketAnswer.toLowerCase().includes('yes')) {
                answerEl.style.color = '#33ff33'; // Green
                perfEl.style.color = '#33ff33';
            } else if (marketAnswer && marketAnswer.toLowerCase().includes('no')) {
                answerEl.style.color = '#ff3333'; // Red
                perfEl.style.color = '#ff3333';
            }

            // --- CHART LOGIC ---
            
            // Structure: Root -> Parent (Stock Ticker) -> Child (Details)
            let ids = ["PORTFOLIO"];
            let labels = ["PORTFOLIO"];
            let parents = [""];
            let values = [0];
            let colors = [0]; 

            for (let i = 3; i < rows.length; i++) {
                const row = rows[i];
                const ticker = row[0];

                if (ticker && ticker.trim() !== "") {
                    // Extract Values
                    const weight = parseNumber(row[3]); 
                    const changePct = parseNumber(row[4]); 
                    
                    // Detailed Info 
                    const price = row[6] ? row[6] : "-";
                    const high = row[7] ? row[7] : "-";
                    const low = row[8] ? row[8] : "-";
                    const changeAbs = row[9] ? row[9] : "-";
                    const pe = row[10] ? row[10] : "-";
                    const eps = row[11] ? row[11] : "-";

                    // --- LAYER 1: The Stock Tile (Visible Initially) ---
                    // This is what you see on the main map.
                    ids.push(ticker);
                    // Label shows Ticker + %
                    labels.push(`<b>${ticker}</b><br>${changePct}%`);
                    parents.push("PORTFOLIO");
                    values.push(weight > 0 ? weight : 0.1); 
                    colors.push(changePct);

                    // --- LAYER 2: The Detail View (Visible on Click) ---
                    const detailId = ticker + "_DETAIL";
                    
                    // FIXED: Removed Ticker from this text so it doesn't duplicate.
                    // The Ticker will appear in the top path bar instead.
                    const detailText = `
                        <span style='font-size: 1.5em; font-weight:bold;'>${changePct}%</span><br>
                        <br>
                        Price: ${price}<br>
                        Change $: ${changeAbs}<br>
                        High: ${high}<br>
                        Low: ${low}<br>
                        P/E: ${pe}<br>
                        EPS: ${eps}
                    `;

                    ids.push(detailId);
                    labels.push(detailText); 
                    parents.push(ticker); 
                    values.push(weight > 0 ? weight : 0.1); 
                    colors.push(changePct); 
                }
            }

            renderChart(ids, labels, parents, values, colors);
        }

        function renderChart(ids, labels, parents, values, colors) {
            const data = [{
                type: 'treemap',
                ids: ids,
                labels: labels,
                parents: parents,
                values: values,
                marker: {
                    colors: colors,
                    colorscale: [
                        [0, '#cc0000'],   // Red
                        [0.5, '#222222'], // Dark Grey
                        [1, '#00cc00']    // Green
                    ],
                    cmid: 0,
                    // FIXED: Set line width to 0 to remove black box border
                    line: { width: 0 } 
                },
                textinfo: "label", 
                // FIXED: Set hoverinfo to none for details to avoid double popup
                hoverinfo: "label", 
                hovertemplate: "%{label}<extra></extra>", // Clean hover, no extra box
                textfont: { family: 'Courier New', color: '#ffffff', size: 14 },
                
                tiling: { packing: "squarify" },
                pathbar: { visible: true }, 
                maxdepth: 2
            }];

            const layout = {
                margin: {t: 0, l: 0, r: 0, b: 0},
                paper_bgcolor: '#000000',
                plot_bgcolor: '#000000',
                font: { family: 'Courier New' },
                // Ensure interactions are smooth
                clickmode: 'event' 
            };

            document.getElementById('loading').style.display = 'none';
            
            Plotly.newPlot('chart-container', data, layout, {responsive: true, displayModeBar: false});
        }

        init();
    </script>
</body>
</html>
