<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Waitlist</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0000FF; /* use full 6-digit hex */
      color: #FFFFFF;
      font-family: 'Akkurat', 'Swish School Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      overflow: hidden;
    }
    img.centered {
      display: block;
      margin: 2rem auto 0;
      max-width: 80%;
    }
    #greeting {
      font-size: 2rem;
      margin-top: 1rem;
      white-space: nowrap;
    }
    .block {
      display: inline-block;
      width: 1ch;
      background: #FFFFFF;
      margin-right: 0.5ch;
    }
    #productImage {
      visibility: hidden;
      max-width: 80%;
      margin-top: 2rem;
      clip-path: inset(0 0 100% 0);
      transition: clip-path 0.1s linear;
    }
    #productDetails {
      visibility: hidden;
      margin-top: 1rem;
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.4;
    }
    #joinBtn {
      visibility: hidden;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #FFFFFF;
      background: transparent;
      border: 2px solid #FFFFFF;
      cursor: pointer;
      position: relative;
      transition: top 0.5s ease, left 0.5s ease;
    }
    #joinBtn.absolute {
      position: absolute;
    }
  </style>
</head>
<body>
  <img id="introImage" class="centered" src="https://i.ibb.co/DP0MHnjM/IMG-6365.jpg" alt="">
  <div id="greeting"></div>
  <img id="productImage" class="centered" alt="Product">
  <div id="productDetails"></div>
  <button id="joinBtn">join the waitlist</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6aU1_jB0juldfdNBs-KX3XLLqOuAoZDNpg_znvr_x1ToUAariHKo2Gz-REVye58V_nenvXETUOTZk/pub?output=csv';
      const greetingText = 'welcome to waitlist.';
      const greetingEl = document.getElementById('greeting');
      const introImage = document.getElementById('introImage');

      introImage.onload = () => typeGreeting(0);

      function typeGreeting(i) {
        if (i < greetingText.length) {
          greetingEl.innerHTML = '<span class="block"></span>' + greetingText.slice(0, i + 1);
          setTimeout(() => typeGreeting(i + 1), 100);
        } else {
          fetchData();
        }
      }

      function fetchData() {
        fetch(sheetUrl)
          .then(res => res.text())
          .then(text => {
            const lines = text.split('\n').filter(l => l.trim());
            const getVal = idx => {
              const cols = lines[idx].split(',');
              return cols.slice(1).join(',').replace(/^"|"$/g, '');
            };
            const product = getVal(0);
            const imageUrl = getVal(1);
            const materials = getVal(2);
            const price = getVal(3);
            const wait = getVal(4);
            showProduct(imageUrl, product, materials, price, wait);
          });
      }

      function showProduct(imgUrl, product, materials, price, wait) {
        const imgEl = document.getElementById('productImage');
        imgEl.src = imgUrl;
        imgEl.style.visibility = 'visible';
        let reveal = 100;
        const revInterval = setInterval(() => {
          reveal -= 2;
          imgEl.style.clipPath = `inset(0 0 ${reveal}% 0)`;
          if (reveal <= 0) {
            clearInterval(revInterval);
            showDetails(product, materials, price, wait);
          }
        }, 50);
      }

      function showDetails(product, materials, price, wait) {
        const detailsEl = document.getElementById('productDetails');
        detailsEl.style.visibility = 'visible';
        detailsEl.innerHTML =
          'Product: ' + product + '<br>' +
          'Materials: ' + materials + '<br>' +
          'Price: ' + price + '<br>' +
          'Wait: ' + wait;
        showJoinButton();
      }

      function showJoinButton() {
        const btn = document.getElementById('joinBtn');
        btn.style.visibility = 'visible';
        let clickCount = 0;
        btn.addEventListener('click', () => {
          clickCount++;
          if (clickCount === 1) {
            btn.classList.add('absolute');
            btn.style.top = '10%';
            btn.style.left = '80%';
          } else if (clickCount === 2) {
            btn.style.top = '80%';
            btn.style.left = '10%';
          } else if (clickCount === 3) {
            document.body.innerHTML = '';
            setTimeout(lockedOut, 3000);
          }
        });
      }

      function lockedOut() {
        document.body.style.background = '#0000FF';
        const el = document.createElement('div');
        el.style.color = '#FFFFFF';
        el.style.fontFamily = `'Akkurat','Swish School Sans',sans-serif`;
        el.style.fontSize = '2rem';
        el.style.textAlign = 'center';
        el.style.padding = '2rem';
        document.body.appendChild(el);

        const text = 'You are locked out of waitlist for 900 seconds';
        let i = 0;
        function typeLock() {
          if (i < text.length) {
            el.textContent = text.slice(0, i + 1);
            i++;
            setTimeout(typeLock, 100);
          } else {
            startCountdown(el);
          }
        }
        typeLock();
      }

      function startCountdown(el) {
        let sec = 900;
        const interval = setInterval(() => {
          sec--;
          el.textContent = `You are locked out of waitlist for ${sec} seconds`;
          if (sec <= 0) {
            clearInterval(interval);
            location.reload();
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
