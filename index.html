<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>WAITLIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg: #0000FF;
      --fg: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", Helvetica, Arial, sans-serif;
      overflow-x: hidden;
      overscroll-behavior: none;
    }

    /* --- UTILITIES --- */
    .mono {
      font-family: "Courier New", Courier, monospace;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* --- CSS CLOCK --- */
    .clock-wrap {
      position: sticky;
      top: 0;
      z-index: 10;
      padding-top: 40px;
      padding-bottom: 20px;
      background: var(--bg);
      width: 100%;
      display: flex;
      justify-content: center;
      transition: transform 0.1s;
    }

    .clock {
      width: 200px;
      height: 200px;
      border: 2px solid var(--fg);
      border-radius: 50%;
      position: relative;
    }

    .hand {
      position: absolute;
      background: var(--fg);
      transform-origin: bottom center;
      left: 50%;
      bottom: 50%;
      border-radius: 2px;
    }

    .hand.hour {
      width: 4px;
      height: 50px;
      margin-left: -2px; /* Center alignment */
      transform: rotate(45deg); /* Start position */
      animation: rotate-hand 720s linear infinite; /* 12 mins per circle (very slow) */
    }

    .hand.minute {
      width: 4px;
      height: 70px;
      margin-left: -2px;
      transform: rotate(315deg); /* Start position */
      animation: rotate-hand 60s linear infinite; /* 60s per circle */
    }

    @keyframes rotate-hand {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* --- MAIN STAGE --- */
    .stage {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin-bottom: 100px; /* Space for footer/scroll */
      text-align: center;
      z-index: 20;
      background: var(--bg);
    }

    /* Typewriter Heading */
    .heading {
      font-size: clamp(24px, 4vw, 32px);
      margin: 40px 0;
      min-height: 1.2em;
      font-weight: 600;
    }

    /* Product Image */
    .product-img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px auto;
      border-radius: 4px;
      filter: grayscale(100%) contrast(1.1); /* B&W aesthetic */
    }

    /* Meta Data from CSV */
    .meta-data {
      text-align: left;
      border-top: 1px solid var(--fg);
      margin-bottom: 60px;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid var(--fg);
      padding: 12px 0;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .meta-row.visible { opacity: 1; transform: translateY(0); }

    /* --- THE BUTTON --- */
    /* Invisible container to define the "play area" */
    .btn-area {
      position: relative;
      width: 100%;
      height: 300px; 
      /* No border, invisible box */
    }

    .waitlist-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 24px;
      background: var(--fg);
      color: var(--bg);
      border: none;
      font-family: "Inter", sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      white-space: nowrap;
      transition: top 0.1s ease, left 0.1s ease; /* Smooth movement */
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* --- LOCKOUT SCREEN --- */
    .lockout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }

    .lockout-msg {
      font-size: 14px; /* Small text as requested */
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    .timer {
      font-size: 14px;
      font-weight: 600;
    }

  </style>
</head>
<body>

  <div class="container" id="mainContainer">
    
    <div class="clock-wrap" id="clockWrap">
      <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
      </div>
    </div>

    <main class="stage">
      <div class="heading">
        <span id="typeTarget"></span><span style="animation: blink 1s infinite">|</span>
      </div>

      <img src="https://i.ibb.co/hFDSgSMb/tshirt.jpg" alt="Item" class="product-img" />

      <div class="meta-data" id="metaData">
        </div>

      <div class="btn-area" id="btnArea">
        <button class="waitlist-btn" id="runBtn">Join the waitlist</button>
      </div>

    </main>
  </div>

  <div class="lockout" id="lockoutScreen">
    <div class="lockout-msg mono">ACCESS TEMPORARILY SUSPENDED</div>
    <div class="timer mono" id="lockoutTimer">00:00</div>
  </div>

  <script>
    /* --- CONFIG --- */
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6aU1_jB0juldfdNBs-KX3XLLqOuAoZDNpg_znvr_x1ToUAariHKo2Gz-REVye58V_nenvXETUOTZk/pub?output=csv';

    /* --- SCROLL SHRINK EFFECT --- */
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const clock = document.getElementById('clockWrap');
      const scale = Math.max(0.5, 1 - (scrollY / 400));
      clock.style.transform = `scale(${scale})`;
    });

    /* --- TYPEWRITER --- */
    async function typeText(text) {
      const el = document.getElementById('typeTarget');
      el.textContent = '';
      for (let i = 0; i < text.length; i++) {
        el.textContent += text.charAt(i);
        await new Promise(r => setTimeout(r, 60)); // Typing speed
      }
    }

    /* --- DATA LOADING (Original Logic) --- */
    function parseCSV(text) {
      // Simple parser handling quotes roughly
      const rows = [];
      let row = [], field = '', inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i], n = text[i+1];
        if (c === '"') {
          if (inQuotes && n === '"') { field += '"'; i++; }
          else inQuotes = !inQuotes;
        } else if (c === ',' && !inQuotes) {
          row.push(field); field = '';
        } else if ((c === '\n' || c === '\r') && !inQuotes) {
          if (field !== '' || row.length) { row.push(field); field = ''; rows.push(row); row = []; }
          if (c === '\r' && n === '\n') i++;
        } else { field += c; }
      }
      if (field !== '' || row.length) { row.push(field); rows.push(row); }
      return rows;
    }

    async function initData() {
      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const rows = parseCSV(text);
        
        // Extract B1..B5 (Index 1 of first 5 rows)
        const getVal = (r) => (rows[r] && rows[r][1]) ? rows[r][1].trim() : '---';
        
        const data = [
           { label: 'ITEM', val: getVal(0) },     // B1
           { label: 'MATERIAL', val: getVal(2) }, // B3
           { label: 'PRICE', val: getVal(3) },    // B4
           { label: 'WAIT', val: getVal(4) }      // B5
        ];

        const container = document.getElementById('metaData');
        container.innerHTML = '';
        
        data.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'meta-row mono';
          div.innerHTML = `<span>${item.label}</span> <span>${item.val}</span>`;
          container.appendChild(div);
          
          // Staggered fade in
          setTimeout(() => div.classList.add('visible'), index * 200);
        });

      } catch (e) {
        console.error("Sheet load failed", e);
        document.getElementById('metaData').innerHTML = '<div class="meta-row visible mono">DATA CONNECTION LOST</div>';
      }
    }

    /* --- THE HAVOC BUTTON --- */
    const btn = document.getElementById('runBtn');
    const area = document.getElementById('btnArea');
    let clicks = 0;

    function moveButton(e) {
      // Don't prevent default on scroll, but prevent click logic
      // Calculate boundaries
      const areaRect = area.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      // Available space inside the container
      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      // Random coords
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // Apply relative positioning within the btn-area
      // We use Top/Left on the absolute element relative to the container
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
      // Reset translate which centered it initially
      btn.style.transform = 'translate(0,0)'; 

      clicks++;
      if (clicks > 8) triggerLockout();
    }

    // Trigger on hover (desktop)
    btn.addEventListener('mouseover', moveButton);
    
    // Trigger on touch start (mobile)
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Stop the click
      moveButton();
    }, { passive: false });

    // Fallback if they manage to click
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      triggerLockout();
    });

    /* --- LOCKOUT --- */
    function triggerLockout() {
      const screen = document.getElementById('lockoutScreen');
      const timerEl = document.getElementById('lockoutTimer');
      
      screen.style.display = 'flex';
      document.getElementById('mainContainer').style.display = 'none';
      
      let timeLeft = 600; // 10 minutes
      
      const tick = () => {
        timeLeft--;
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        timerEl.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        
        if(timeLeft <= 0) window.location.reload();
      };
      
      setInterval(tick, 1000);
      tick();
    }

    /* --- INIT --- */
    // Start typing
    setTimeout(() => typeText("Join the waitlist."), 500);
    // Load CSV data
    initData();

  </script>
</body>
</html>
